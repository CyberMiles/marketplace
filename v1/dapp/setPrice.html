<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.86, shrink-to-fit=no,user-scalable=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.css">

    <title>Set Price</title>
</head>
    
<body>
<div class="container">
    <h3>Current Prices</h3>
    <table class="table table-striped">
        <thead><tr><td>Currency</td><td>Price</td></tr></thead>
        <tbody id="prices-tbody"></tbody>
    </table>

    <h3>Set Price</h3>
        <div class="form-row">
            <div class="form-group" style="padding-left: 0px;">
                <select id="crc20-select" class="form-control">
                    <option value="0x0000000000000000000000000000000000000000">CMT</option>
                    <option value="0xce9a6ec5f153b87ad0f05915c85dbd3a0f6ed99a">OPB (USD)</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="amount">Price</label>
            <input type="number" class="form-control" id="amount">
        </div>
        <button type="button" onclick="setPrice()" class="btn btn-dark btn-lg btn-block">Set</button>
</div>
</body>


<script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script src="js/setPrice.js"></script>
</html>
